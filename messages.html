<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages | Eggy's Urban Lifestyle</title>
  <link rel="icon" type="image/png" href="icon/EGGY‘S.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    a { text-decoration: none; color: inherit; }

    nav {
      background: #000;
      border-bottom: 1px solid #222;
      padding: 0.5rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .brand-icon {
      width: 200px;
      height: auto;
    }

    nav .links { 
      display: flex; 
      gap: 2rem;
      font-size: large; 
    }

    nav .links a { color: #aaa; font-weight: 500; }

    nav .links a.active,
    nav .links a:hover { color: #fff; }

    #mobile-menu-button {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #mobile-menu {
      display: none;
      background: #000;
      padding: 1rem 1.5rem;
    }

    #mobile-menu a { display: block; margin: 0.5rem 0; color: #aaa; }
    #mobile-menu a:hover { color: #fff; }

    header.hero {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, #000, #111);
    }

    header.hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header.hero p {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 700px;
      margin: 0 auto;
    }

    .messages-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .search-bar {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    .search-bar button {
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background: #ff2222;
    }

    .message-card {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #222;
    }

    .message-card h3 {
      margin: 0 0 5px 0;
      color: #fff;
    }

    .message-card p {
      margin: 5px 0;
      color: #ccc;
      font-size: 0.95rem;
    }

    .no-messages {
      text-align: center;
      color: #777;
      font-size: 1rem;
      margin-top: 40px;
    }

    footer {
      background: #000;
      border-top: 1px solid #222;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 50px;
    }

    @media(max-width: 768px) {
      #mobile-menu-button { display: block; }
      nav .links { display: none; }
      .search-bar { flex-direction: column; }
      .search-bar button { width: 100%; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="container">
      <div class="brand">
        <img src="icon/EGGY‘S.png" alt="Brand Icon" class="brand-icon">
        Eggy's Urban Lifestyle
      </div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="features.html">Features</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="messages.html" class="active">Messages</a>
      </div>
      <div id="mobile-menu-button">☰</div>
    </div>
    <div id="mobile-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="features.html">Features</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="messages.html" class="active">Messages</a>
    </div>
  </nav>

  <header class="hero">
    <h1>Customer Messages</h1>
    <p>Below are the messages sent from the Contact Us page.</p>
  </header>

  <div class="messages-container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, email, or message...">
      <button id="clearBtn">Clear Messages</button>
    </div>

    <div id="messagesList"></div>
    <p id="noMessages" class="no-messages" style="display:none;">No messages found.</p>
  </div>

  <footer>
    <p>&copy; 2025 Eggy's. All rights reserved.</p>
  </footer>

  <script>
    const btn = document.getElementById("mobile-menu-button");
    const menu = document.getElementById("mobile-menu");
    btn.addEventListener("click", () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    let messages = JSON.parse(localStorage.getItem("messages")) || [];
    const messagesList = document.getElementById("messagesList");
    const noMessages = document.getElementById("noMessages");

    function displayMessages(filteredMessages) {
      messagesList.innerHTML = "";
      if (filteredMessages.length === 0) {
        noMessages.style.display = "block";
        return;
      }
      noMessages.style.display = "none";
      filteredMessages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message-card");
        div.innerHTML = `
          <h3>${msg.name || "Anonymous"}</h3>
          <p><strong>Email:</strong> ${msg.email || "N/A"}</p>
          <p><strong>Phone:</strong> ${msg.phone || "N/A"}</p>
          <p><strong>Message:</strong> ${msg.message || "No message"}</p>
          <p style="font-size: 0.8rem; color: #777;">Sent on: ${msg.date || "N/A"}</p>
        `;
        messagesList.appendChild(div);
      });
    }

    displayMessages(messages);

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = messages.filter(m =>
        (m.name || "").toLowerCase().includes(term) ||
        (m.email || "").toLowerCase().includes(term) ||
        (m.message || "").toLowerCase().includes(term)
      );
      displayMessages(filtered);
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all messages?")) {
        localStorage.removeItem("messages");
        messages = [];
        messagesList.innerHTML = "";
        noMessages.style.display = "block";
      }
    });
  </script>

</body>
</html>
