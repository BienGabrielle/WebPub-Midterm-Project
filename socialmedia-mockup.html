<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Mockups | Eggy's Urban Lifestyle</title>
  <link rel="icon" type="image/png" href="icon/EGGY‘S.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    header.hero {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, #000, #111);
    }

    header.hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header.hero p {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 700px;
      margin: 0 auto;
    }

    .mockup-container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      padding: 0 20px;
    }

    .mockup-grid {
      display: flex;
      flex-direction: column; /* vertical layout */
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .mockup-grid img {
      width: 90%;
      height: auto;
      max-width: 600px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .back-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #ccc;
    }

    footer {
      background: #000;
      border-top: 1px solid #222;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 50px;
    }

    @media(max-width: 768px) {
      .mockup-grid img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>Social Media Marketing Mockups</h1>
    <p>Preview of Eggy’s sample social media post layouts.</p>
  </header>

  <div class="mockup-container">
    <div class="mockup-grid">
      <img src="images/facebook.jpg" alt="Facebook Mockup">
      <img src="images/instagram.jpg" alt="Instagram Mockup">
      <img src="images/tiktok.jpg" alt="TikTok Mockup">
    </div>
    <a href="contact.html" class="back-btn">← Go Back to Contact Page</a>
  </div>

  <footer>
    <p>&copy; 2025 Eggy's. All rights reserved.</p>
  </footer>

</body>
</html>
